---
layout: default
---

<article class="post">
  <!-- Post Header -->
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-date">
      <time>{{ page.date | date: "%B %d, %Y" }}</time>
    </div>
  </header>

  <!-- Featured Image -->
  {% if page.image %}
    <div class="post-featured-image">
      <img src="{{ page.image }}" alt="{{ page.title }}" />
    </div>
  {% endif %}

  <!-- Post Content -->
  <div class="post-content">
    {{ content }}
  </div>

  <!-- Tags -->
  {% if page.tags %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</article>

<style>
/* 簡潔的文章樣式 */
.post-header {
  max-width: 800px;
  margin: 0 auto 3rem auto;
  padding: 3rem 2rem 0 2rem;
  text-align: center;
}

.post-title {
  font-size: 3rem;
  font-weight: 700;
  line-height: 1.1;
  color: #292929;
  font-family: "Merriweather", Georgia, serif;
  margin-bottom: 1rem;
}

.post-date {
  color: #757575;
  font-size: 1rem;
}

.post-featured-image {
  margin: 0 auto 3rem auto;
  max-width: 1000px;
  padding: 0 2rem;
}

.post-featured-image img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.post-content {
  max-width: 800px;
  margin: 0 auto 4rem auto;
  padding: 0 2rem;
  font-size: 1.1rem;
  line-height: 1.7;
  color: #292929;
}

.post-content h1, 
.post-content h2, 
.post-content h3, 
.post-content h4, 
.post-content h5, 
.post-content h6 {
  font-family: "Merriweather", Georgia, serif;
  font-weight: 700;
  line-height: 1.2;
  margin: 2.5rem 0 1rem 0;
  color: #292929;
}

.post-content h1 { font-size: 2.5rem; }
.post-content h2 { font-size: 2rem; }
.post-content h3 { font-size: 1.5rem; }
.post-content h4 { font-size: 1.25rem; }

.post-content p {
  margin-bottom: 1.5rem;
}

.post-content img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  margin: 2rem 0;
}

.post-content blockquote {
  border-left: 4px solid #1a8917;
  padding-left: 2rem;
  margin: 2rem 0;
  font-style: italic;
  font-size: 1.2rem;
  color: #757575;
}

.post-content code {
  background: #f7f7f7;
  padding: 0.2rem 0.5rem;
  border-radius: 4px;
  font-size: 0.9rem;
  font-family: 'Monaco', 'Menlo', monospace;
}

.post-content pre {
  background: #f7f7f7;
  padding: 1.5rem;
  border-radius: 8px;
  overflow-x: auto;
  margin: 2rem 0;
}

.post-content pre code {
  background: none;
  padding: 0;
}

.post-content ul, 
.post-content ol {
  margin: 1.5rem 0;
  padding-left: 2rem;
}

.post-content li {
  margin-bottom: 0.5rem;
}

.post-content a {
  color: #1a8917;
  text-decoration: none;
  border-bottom: 1px solid transparent;
  transition: border-color 0.2s ease;
}

.post-content a:hover {
  border-bottom-color: #1a8917;
}

.post-tags {
  max-width: 800px;
  margin: 0 auto 4rem auto;
  padding: 0 2rem;
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  padding-top: 2rem;
  border-top: 1px solid #e6e6e6;
}

.post-tags .tag {
  background: #f7f7f7;
  color: #757575;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-size: 0.85rem;
  border: 1px solid #e6e6e6;
  transition: all 0.2s ease;
}

.post-tags .tag:hover {
  background: #1a8917;
  color: white;
  border-color: #1a8917;
}

/* 響應式設計 */
@media (max-width: 768px) {
  .post-title {
    font-size: 2.5rem;
  }
  
  .post-header {
    padding: 2rem 1rem 0 1rem;
  }
  
  .post-content {
    padding: 0 1rem;
    font-size: 1rem;
  }
  
  .post-featured-image {
    padding: 0 1rem;
  }
  
  .post-tags {
    padding: 2rem 1rem 0 1rem;
  }
}

@media (max-width: 480px) {
  .post-title {
    font-size: 2rem;
  }
  
  .post-content h1 { font-size: 2rem; }
  .post-content h2 { font-size: 1.5rem; }
  .post-content h3 { font-size: 1.25rem; }
}
</style>
