<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>
    {% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>
  
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Meta tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title | escape }}">
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}
</head>

<body>
  <!-- Reading Progress Bar -->
  <div class="reading-progress" id="reading-progress"></div>

  <!-- Header -->
  <header class="site-header">
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title | default: "My Blog" }}
      </a>
      
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
        <a href="{{ '/about' | relative_url }}" class="nav-link">About</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="wrapper">
    {{ content }}
  </main>

  <!-- Minimal Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-left">
        <p>Â© {{ 'now' | date: "%Y" }} {{ site.title | default: "My Blog" }}. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a href="https://github.com/atomco175" class="github-link" target="_blank">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub
        </a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Reading progress bar
    function updateReadingProgress() {
      const article = document.querySelector('.post-content');
      if (!article) return;
      
      const articleTop = article.offsetTop;
      const articleHeight = article.offsetHeight;
      const windowTop = window.pageYOffset;
      const windowHeight = window.innerHeight;
      
      const progress = Math.min(
        Math.max((windowTop + windowHeight - articleTop) / articleHeight, 0),
        1
      );
      
      document.getElementById('reading-progress').style.width = (progress * 100) + '%';
    }
    
    // Update reading progress on scroll
    if (document.querySelector('.post-content')) {
      window.addEventListener('scroll', updateReadingProgress);
      updateReadingProgress();
    }
    
    // Add hover effects
    document.querySelectorAll('.post-item, .featured-post').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px)';
      });
      
      item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>

<style>

.site-footer {
  background: #fafafa;
  border-top: 1px solid #e6e6e6;
  margin-top: 4rem;
  padding: 1.5rem 0;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

  color: #8a8a8a;
  font-size: 0.95rem;
  margin: 0;
  font-weight: 400;
}

  display: flex;
  align-items: center;
}

.github-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: #6a6a6a;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 500;
  transition: color 0.2s ease;
}

  color: #333;
}

  width: 18px;

}

/* Header Styles */
.site-header {
  background: #fff;
  border-bottom: 1px solid #e6e6e6;
  position: sticky;
  top: 0;
  z-index: 1000;
  backdrop-filter: blur(20px);
}

.site-nav {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-title {
  font-size: 2rem;
}

/* Navigation Styles */
.nav-links {
  display: flex;

}

.nav-link {

  font-weight: 500;

  transition: color 0.2s ease;
}

@media (max-width: 768px) {

  }

  }
  
  .footer-content {
    flex-direction: column;

    padding: 0 1rem;
  }

</style>
